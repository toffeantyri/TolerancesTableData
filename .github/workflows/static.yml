# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: github-pages
    environment:
      name: production
      url: https://github.com/tolerances.github.io
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: "✅ Checkout code"
        uses: actions/checkout@v4

      # 2. Set up JDK 21
      - name: "⚙️ Set up JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Set up Gradle
      - name: "⚙️ Setup Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # 4. Build the WasmJS App
      - name: "🛠️ Build JS App"
        run: gradle :composeApp:jsBrowserDistribution

      - name: "Copy files to root folder"
        run: |
          mkdir -p ./
          cp -a ./composeApp/build/dist/js/productionExecutable/. ./

      # 5. Set up GitHub Pages
      - name: "📄 Configure GitHub Pages"
        uses: actions/configure-pages@v5

      # 6. Upload the built artifact to Pages
      - name: "📤 Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # 7. Deploy to GitHub Pages
      - name: "🚀 Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4